<ion-header>
  <ion-navbar>
    <ion-title text-center>
      
    </ion-title>
    <ion-buttons right>
      <button ion-button right color="danger" (click)="goLoginPage()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  
  <form (submit)="doSubmit($event)" [formGroup]="langForm">

          <ion-row>
            <ion-col col-9><label><h2>ร้านAAA</h2></label></ion-col><ion-col col-3><button ion-button right color="danger" (click)="goLoginPage()">ปิดโพล</button></ion-col>
          </ion-row>
          
    <ion-list radio-group formControlName="langs">
      <ion-item>
        <ion-label>ไม่กิน</ion-label>
        <ion-label>0</ion-label>
        <ion-radio value="golang" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ผัดกะเพราหมูสับ</ion-label>
        <ion-label>12</ion-label>
        <ion-radio value="golang" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>คะน้าหมูกรอบ</ion-label>
        <ion-label>1</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>หมูทอดกระเทียม</ion-label>
        <ion-label>5</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ข้าวผัดหมูํ</ion-label>
        <ion-label>3</ion-label>
        <ion-radio value="ruby"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ข้าวไข่เจียว</ion-label>
        <ion-label>2</ion-label>
        <ion-radio value="clojure"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>เพิ่มรายการ</ion-label>
          <ion-input type="text" class="form-control" id="addlist" [(ngModel)]="addlist" name="addlist"></ion-input>
      </ion-item>
      <button ion-button right color="blue">OK</button>
    </ion-list>
  </form>

  <button ion-button right color="blue" (click)="goLoginPage()">OK</button>
</ion-content>
